<!DOCTYPE html>
<html>
	<body>
		<div id="obj">b</div>
		<script>
		Pos = 0;
		Obj = document.getElementById("obj");
	        Obj.style.position = "absolute";
		Obj.style.left = "0px";
		Obj.style.top = "0px";
		setInterval( Move, 1000);
		function Move(){
			Pos+=10;
			Obj.style.left = Pos+"px";
			Obj.style.top = Pos + "px";
		}
		</script>
	</body>
	
	
</html>
