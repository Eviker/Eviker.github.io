<!DOCTYPE html>
<html>
    <style>
      .dot {
  height: 50px;
  width: 50px;
  position:absolute;
  top:2px;
  left:2px;
  background-color: black;
  border-radius: 50%;
  display: inline-block;
}
    </style>
   
    <body>
       
   <span class="dot" id="obj"><span>
   
    <script>
        PosX = 2,PosY = 2,XCof = 1,YCof = 1;
        Obj = document.getElementById("obj").style;
     
        setInterval( Move, 10);
     
        function Move(){
            PosX+= XCof;
            PosY+= YCof;
           
            Obj.left = PosX+"px";
            Obj.top = PosY + "px";
           
            if(PosY >= window.innerHeight-50 || PosY <= 0  ){
                YCof = -YCof;
            }
           
            if(PosX >= window.innerWidth-50|| PosX <= 0){
                XCof = -XCof;
            }
        }
        </script>
    </body>
</html>
