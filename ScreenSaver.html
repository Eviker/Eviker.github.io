<!DOCTYPE html>
<html>
    <style>
        div{
            position:absolute;
            left:2px;
            top:2px;
            font-size:50px;
            width:59px;
            height:59px;
        }
    </style>
   
    <body>
       
    <div id="obj">ðŸ“€</div>
   
    <script>
        PosX = 2,PosY = 2,XCof = 1,YCof = 1;
        Obj = document.getElementById("obj").style;
     
        setInterval( Move, 10);
     
        function Move(){
            PosX+= XCof;
            PosY+= YCof;
           
            Obj.left = PosX+"px";
            Obj.top = PosY + "px";
           
            if(PosY >= window.innerHeight-59 || PosY <= 0  ){
                YCof = -YCof;
            }
           
            if(PosX >= window.innerWidth-62 || PosX <= 0){
                XCof = -XCof;
            }
        }
        </script>
    </body>
</html>
